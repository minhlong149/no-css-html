<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu</title>
</head>

<body>
    <p>Để tạo form, đầu tiên các bạn tạo một cái thẻ <code>&lt;form&gt;</code> to dùng</p>
    <p>Ở mỗi mục cần điền, ta cần hai thẻ <code>&lt;label&gt;</code> và <code>&lt;input&gt;</code></p>

    <form>
        <label for="example">Ví dụ như ở đây:</label>
        <input type="text" name="example" placeholder="Bạn có thể điền cái gì đó."><br>

        <label for="another-sample">
            <p>Thẻ <code>&lt;label&gt;</code> cho người dùng biết mình cần nhập gì</p>

            <input type="checkbox" name="example-two" value="confirmed">
            <label for="example-two">Và người dùng sẽ nhập vào thẻ code>&lt;input&gt;</code> tương ứng</label>
        </label>

        <input type="submit" value="Và sau cùng là  gửi đi.">
    </form><br>

    <button><a href="">Tìm hiểu kỹ hơn về thẻ nhập (Updating...)</a></button>
    <button><a href="./navigation.html">Hoặc bấm vào đây để quay vể. </a></button>
</body>

</html>
