<body>
    <p>Để thêm ảnh vào đoạn văn, ta dùng thẻ <code>&lt;img&gt;</code></p>
    <img src="https://picsum.photos/400/300" alt="Một bức ảnh ngẫu nhiên để minh họa" width="400" height="300">

    <p>Thẻ <code>&lt;img&gt;</code> có các đặc tính sau:</p>
    <ul>
        <li>Không có thẻ đóng</li>
        <li>
            Có 4 thuộc tính:
            <ul>
                <li><i>src</i> chứa địa chỉ ảnh.</li>
                <li><i>alt</i> miêu tả nội dung ảnh.</li>
                <li><i>width</i> và <i>height</i> để lưu kích thước ảnh, thuận tiện cho việc tính toán bố cục sau này.
                </li>
            </ul>
        </li>
    </ul>
