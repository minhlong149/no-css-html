<body>
    <p>Để thêm ảnh vào đoạn văn, ta dùng thẻ &lt;img&gt;</p>
    <img src="https://picsum.photos/400/300" width="400" height="300" alt="Một bức ảnh ngẫu nhiên để minh họa">
    <p>Thẻ &lt;img&gt; có các đặc tính sau</p>
    <ul>
        <li>Không có thẻ đóng</li>
        <li>
            Trong thẻ &lt;img&gt; có 4 thuộc tính:
            <ul>
                <li><i>src</i> chứa địa chỉ ảnh.</li>
                <li><i>alt</i> miêu tả nội dung ảnh.</li>
                <li><i>width</i> và <i>height</i> để lưu kích thước ảnh, thuận tiện cho việc tính toán bố cục sau này.
                </li>
            </ul>
        </li>
    </ul>
